			}					
			#logo {
				display : inline-block;
				width : 35px;
				height : 35px;
				background-image : url('img/logo.png');

				background-position : 0 2px;

				line-height : 25px;

				color : white;
			}	
			#signup {

				height : 25px;
				line-height : 25px;
				vertical-align : middle;
				color : white;
			}

				position : relative;
				margin-top : 40px;
				width : 100%;
				min-width : 1200px;
				height : 800px;		
				text-align : center;
			}
			#main_container {
				position : relative;
				margin : 0 auto;
				width : 1200px;
				height : 100%;						
			}			
			#left_col {
				display : inline-block;
				position : relative;
				width : 200px;
				height : 100%;
				background-color : blue;						
			}			
			#main_col {
				display : inline-block;

			#right_col {

			}

				position : relative;
				width : 100%;
				height : 40px;
				background-color : #ffc299;
				border-top : 1px solid #ff944d;
			}					
			#copyright {
				position : relative;
				left : 50px;
				height : 40px;
